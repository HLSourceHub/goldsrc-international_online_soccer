LOG ON

//waits
alias "w"		"wait"
alias "w5"		"w;w;w;w;w"
alias "w10"		"w5;w5"
alias "w50"		"w10;w10;w10;w10;w10"
alias "w100"		"w50;w50"
alias "w500"		"w100;w100;w100;w100;w100"
alias "w1k"		"w500;w500"
alias "w3k"		"w1k;w1k;w1k"
alias "w5k"		"w3k;w1k;w1k"

//  Use voice communication (permanent) bind
alias "permvoice" "pvon"
alias "pvon" "+voicerecord; alias permvoice pvoff"
alias "pvoff" "-voicerecord; alias permvoice pvon"

//  Show player names in 3D cycle
alias "namecycle" "name01"
alias "name01" 	"cl_shownames 50; alias namecycle name02"
alias "name02" 	"cl_shownames 0; alias namecycle name03"
alias "name03" 	"cl_shownames 51; alias namecycle name01"

thirdperson
